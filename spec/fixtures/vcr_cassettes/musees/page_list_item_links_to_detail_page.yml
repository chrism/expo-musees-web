      string: '{"type":"museum","id":289,"url":"http:\/\/orangemusee.uniteam.fr\/musee-289\/musee-granet-aix-en-provence-provence-alpes-cote-dazur","name":"Mus\u00e9e
        Granet","title":"Flamboyant Mus\u00e9e Granet","latitude":43.5256,"longitude":5.45258,"address":"Place
        Saint-Jean de Malte","city":"Aix-en-Provence","zipCode":"13100","phoneNumber":"0442528797","video":"","ticketnetUrl":"","wikipediaUrl":"","summary":"<p>Depuis
        juin 2007, le mus\u00e9e Granet de la Communaut\u00e9 du Pays d\u2019Aix pr\u00e9sente
        la s\u00e9lection in\u00e9dite de ses collections permanentes, sur une surface
        d''exposition de 4500 m\u00b2. Le fonds du mus\u00e9e se compose de collections
        d\u2019arch\u00e9ologie (oppidum celto-ligure d\u2019Entremont), de peintures
        de la fin du Moyen Age au XXe si\u00e8cle : \u00e9coles fran\u00e7aise (Granet,
        Ingres, Rigaud, Largilli\u00e8re, G\u00e9ricault), italiennes (Guerchin, Mattia
        Preti), nordiques (Rembrandt, Rubens, Jordaens, Van Wittel), d\u2019arts graphiques
        (Constantin, Granet, C\u00e9zanne), d\u2019objets d\u2019art et d\u2019un
        ensemble important de sculptures des XVIIIe-XIXe (Chastel, Chardigny) ainsi
        que des d\u00e9p\u00f4ts importants de l\u2019Etat comme Injalbert ou la donation
        \"de C\u00e9zanne \u00e0 Giacometti\". Le programme mus\u00e9ographique du
        mus\u00e9e Granet pr\u00e9voit le d\u00e9veloppement des collections selon
        un parcours \u00e9tabli sur une trentaine de salles permettant un large panorama
        artistique sur la sculpture et la peinture tant italienne, flamande et hollandaise
        que fran\u00e7aise des XIV\u00b0, XVe, XVIe, XVIIe, XVIIIe, XIXe et XXe si\u00e8cles.
        Un parcours th\u00e9matique et chronologique permet de visiter l''ensemble
        des salles. Des conf\u00e9rences, visites guid\u00e9es et ateliers pour petits
        et grands sont possibles sur r\u00e9servation. Enfin, le dimanche, le mus\u00e9e
        propose un visite th\u00e9matique \u00e0 11h, suivie d\u2019un brunch avec
        un m\u00e9diateur, jusqu''\u00e0 14h dans le jardin du mus\u00e9e.<\/p>","openingHours":"","cost":"","rating":3,"countVote":56,"images":[{"imageUrl":"104300095\/463395_300x.jpg","caption":""},{"imageUrl":"104300095\/463397_300x.jpg","caption":""},{"imageUrl":"104300095\/558334_300x.jpg","caption":""},{"imageUrl":"104300095\/558335_300x.jpg","caption":""}],"event":[],"categories":[{"name":"galerie
