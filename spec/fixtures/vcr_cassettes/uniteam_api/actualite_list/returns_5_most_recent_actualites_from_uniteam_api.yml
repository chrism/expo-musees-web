      string: '{"news":[{"id":700,"name":"P\u00e9kin express. La Chine fascine la
        France, la preuve en culture.","title":"La Chine et son art, expos\u00e9s
        en France","video":"","content":"<p>Les c\u00e9l\u00e9brations du cinquanti\u00e8me
        anniversaire des relations diplomatiques entre la France et la Chine sont
        une excuse pour c\u00e9l\u00e9brer une fascination de l\u2019occident pour
        l\u2019Orient qui n\u2019est ni nouvelle, ni cantonn\u00e9e \u00e0 la sph\u00e8re
        diplomatique. La preuve par deux.<\/p>\r\n<p>\u00a0<\/p>\r\n<p>Tout commence
        \u00e0 Versailles. Louis XIV envoie en 1688 des J\u00e9suites \u00e0 la cour
        de P\u00e9kin. D\u00e9bute la fascination fran\u00e7aise pour la Chine. Des
        \u00e9crits sur les personnalit\u00e9s chinoises, sur la place g\u00e9opolitique
        de cet Empire et sur son art parcourent les si\u00e8cles et marquent durablement
        les relations entre les deux pays. Durant le 18\u00e8me si\u00e8cle, les laques,
        porcelaines, \u00e9ventails et autres mobiliers de luxe s\u2019inspirent outranci\u00e8rement
        de l\u2019art chinois. Art et diplomatie ne font qu\u2019un et els pr\u00e9sents
        ne manquent pas d\u2019influencer les artisans fran\u00e7ais. Si c\u2019\u00e9tait
        vrai au 18\u00e8me si\u00e8cle, c\u2019est encore vrai aujourd\u2019hui.<\/p>\r\n<p>Retour
        en 2014 o\u00f9 l\u2019artiste peintre lyonnais Etienne Cail appose des visages
        asiatiques, \u00ab ses gueules \u00bb, sur toutes ces toiles, revisitant m\u00eame
        les grands classiques de la peinture fran\u00e7aise. Louis XIV ou Napol\u00e9on
        chinois\u00e9s ? On sait d\u00e9sormais que tout ceci a un sens. Le fascin\u00e9
        des faci\u00e8s n\u2019a d\u2019yeux que pour les visages orientaux qui \u00e9loigne
        ses peintures de la subjectivit\u00e9. L\u2019essentiel est l\u00e0. Le reste,
        comme le d\u00e9cor, est un artifice. Alors oui, il a rencontr\u00e9 les artistes
        subversifs, et notamment \u00a0de la petite colonie artistique \u00a0Songzhuang,
        en banlieue p\u00e9kinoise. Mais c\u2019est avant qu\u2019il a su qu\u2019ils
        repr\u00e9sentaient pour lui un \u00ab id\u00e9al artistique \u00bb.\u00a0<\/p>\r\n<p>La
        Chine, loin d\u2019\u00eatre le bout du monde.<\/p>\r\n<p>\u00a0<\/p>\r\n<p>Laura
        Giacherio<\/p>","images":["news-5411a2df8b052.jpg"],"date":1410948266,"url":"http:\/\/expomusees.orange.com\/actu-700\/pekin-express-la-chine-fascine-la-france-la-preuve-en-culture"},{"id":699,"name":"Le
        Grand Palais se transforme en salle d\u2019embarquement pour Air France","title":"Exposition
        \"Air France, France is in the air\" au Grand Palais","video":"","content":"<p>\u00ab
        PNC aux portes, armement des toboggans, v\u00e9rification de la porte oppos\u00e9e
        \u00bb. Attachez vos ceintures, Air France a fix\u00e9 un \u00ab convecteur
        temporel \u00bb \u00e0 l\u2019un de ses cockpits et vous envole dans son pass\u00e9
        et dans son futur.<\/p>\r\n<p>1920. Pas si folles, les ann\u00e9es 20 voient
        un grand nombre de pilotes et avions de la Grande Guerre se recycler dans
        le priv\u00e9. Les compagnies a\u00e9riennes fleurissent.<\/p>\r\n<p>1933.
        Quatre compagnie a\u00e9riennes on fusionn\u00e9es et s\u2019appr\u00eatent
        \u00e0 racheter l\u2019A\u00e9ropostale. La nouvelle entit\u00e9, inaugur\u00e9e
        en grande pompe au Bourget, se nommera Air France. Ladies and Gentlemen, ici
        commence le voyage.<\/p>\r\n<p>En 80 ans, la compagnie la plus importante
        de France a transport\u00e9 ses passagers \u00e0 travers le temps : quelques
        heures en arri\u00e8re vers l\u2019ouest, un pas vers le futur \u00e0 l\u2019est.
        Elle a cr\u00e9\u00e9 un r\u00e9seau supersonique par Concorde dans les ann\u00e9es
        70, a imagin\u00e9 une \u00ab classe affaires \u00bb et une \u00ab 1\u00e8re
        classe \u00bb pour ses passagers et a modifi\u00e9 son design et son confort.<\/p>\r\n<p>Pendant
        ces 80 ann\u00e9es, ces \u00e9volutions techniques n\u2019ont cess\u00e9 d\u2019\u00eatre
        accompagn\u00e9es par des partenariats avec les artisans les plus pointus.
        Air France a fait monter \u00e0 bord couturiers, cuisiniers, sommeliers, illustrateurs,
        compositeurs et autres designers.<\/p>\r\n<p>Le voyage \u00ab \u00e0 la fran\u00e7aise
        \u00bb, par Air France, ram\u00e8ne temporairement \u00ab le plus bel endroit
        de la terre \u00bb, sur terre : au Grand Palais.<\/p>\r\n<p>\u00a0<\/p>\r\n<p>Laura
        Giacherio<\/p>","images":["news-5411a27d10af3.JPG"],"date":1410855277,"url":"http:\/\/expomusees.orange.com\/actu-699\/le-grand-palais-se-transforme-en-salle-dembarquement-pour-air-france"},{"id":704,"name":"L\u2019automne,
        la saison de Buren","title":"Les expositions de Buren en France","video":"","content":"<p>Cet
        automne, Daniel Buren s\u2019amuse. Non content d\u2019\u00eatre une figure
        majeure de l\u2019art contemporain, connu et expos\u00e9 dans le monde entier,
        le maitre de l\u2019in situ prend possession de deux mus\u00e9es fran\u00e7ais.
        R\u00e9cit d\u2019une invasion.<\/p>\r\n<p>\u00a0<\/p>\r\n<p>Strasbourg. Buren
        fait l\u2019enfant en revisitant le MAMC de Strasbourg. Celui qui d\u00e9fend
        que \u00ab [Son] travail est ludique \u00bb \u00ab \u00a0je l\u2019ai toujours
        dit \u00bb, assure \u00e9galement que la fraicheur de l\u2019enfance est en
        r\u00e9alit\u00e9 une qualit\u00e9 cr\u00e9ative que beaucoup d\u2019artistes
        ont recherch\u00e9e \u00e0 la fin de leur carri\u00e8re, \u00e0 l\u2019image
        de Matisse et de ses \u00ab papiers d\u00e9coup\u00e9s \u00bb. Buren go\u00fbte
        aux plaisirs du jeu sur la fa\u00e7ade du MAMC et \u00e0 travers des cubes
        color\u00e9s. Il poss\u00e8de l\u2019espace autant qu\u2019il nous l\u2019offre.\u00a0<\/p>\r\n<p>Marseille.
        C\u2019est un projet fou. Celui d\u2019Ora Ito, l\u2019enfant terrible du
        design fran\u00e7ais, passionn\u00e9 de Le Corbusier et qui a d\u00e9cid\u00e9
        de faire de sa \u00ab Cit\u00e9 Radieuse \u00bb \u00e0 Marseille un centre
        d\u2019art contemporain, le MaMo. New-York et son MoMa n\u2019ont qu\u2019\u00e0
        bien se tenir. La cit\u00e9 Modulor, pour \u00ab module \u00bb et \u00ab nombre
        d\u2019or \u00bb, avait \u00e9t\u00e9 imagin\u00e9e par l\u2019architecte
        c\u00e9l\u00e9brissime comme un vaisseau respectant les rapports id\u00e9aux
        pour l\u2019organisation de la vie en soci\u00e9t\u00e9. Son toit terrasse
        est le terrain de jeu de Buren tout l\u2019automne. L\u2019artiste en a pris
        possession pour jouer avec les ombres, l\u2019horizon et els dimensions qui
        entourent le monument. Ce sont 7 \u0153uvres in\u00e9dites qui viendront lui
        donner corps, accessibles gratuitement. La \u00ab maison du fada \u00bb a
        une araign\u00e9e au plafond, Daniel Buren.\u00a0<\/p>\r\n<p>De l\u2019in
        situ in vivo par le maitre fran\u00e7ais du genre, c\u2019est tout l\u2019automne.\u00a0<\/p>\r\n<p><br
        \/><br \/>Laura Giacherio<\/p>","images":["news-54116603e741b.jpg"],"date":1410426475,"url":"http:\/\/expomusees.orange.com\/actu-704\/lautomne-la-saison-de-buren"},{"id":698,"name":"C\u2019est
        quoi, l\u2019exotisme ? Matisse, un touriste pas comme les autres \u00e0 Tahiti","title":"Exposition
        \"Le voyage \u00e0 Tahiti  de Matisse\" au Mus\u00e9e de la Nacre et de la
        Tabletterie \u00e0 M\u00e9ru","video":"","content":"<p>Comment d\u00e9finir
        l\u2019exotisme et comment le repr\u00e9senter ?<\/p>\r\n<p>Lorsque l\u2019on
        parle d\u2019exotisme nous viennent \u00e0 l\u2019esprit une s\u00e9rie d\u2019\u00eeles
        et d\u2019images d\u2019\u00c9pinal, vahin\u00e9s et cocotiers en t\u00eate.
        Si l\u2019on pr\u00e9cise \u00ab peintre de l\u2019exotisme \u00bb, c\u2019est
        une autre histoire. L\u2019art na\u00eff du douanier Rousseau qui n\u2019a
        jamais voyag\u00e9 en dehors de la France concurrence les peintures de Paul
        Gauguin repr\u00e9sentant Tahiti et ses habitants. Il est un artiste qui,
        m\u00eame s\u2019il n\u2019a pas peint pendant son voyage \u00e0 Tahiti, en
        a \u00e9t\u00e9 profond\u00e9ment touch\u00e9 au point de modifier son \u0153uvre
        : Matisse.\u00a0<\/p>\r\n<p>Bien apr\u00e8s le r\u00e8gne artistique de Gauguin,
        Henri Matisse fait l\u2019acquisition de l\u2019une de ses toiles, \u00ab
        l\u2019homme \u00e0 la fleur de Tiar\u00e9 \u00bb. C\u2019est une r\u00e9v\u00e9lation.
        Il part pour Tahiti en 1930, non pour peindre l\u2019\u00eele de Polyn\u00e9sie
        fran\u00e7aise mais en observateur quasi ethnographe. Il rapporte des lumi\u00e8res
        in\u00e9dites et un nouvel \u00e9lan de simplification. C\u2019est cet \u00e9lan
        qui marquera la patte de l\u2019artiste : la simplification des formes et
        des couleurs, leur nouvel \u00e9quilibre dans un rapport plus na\u00eff. Le
        d\u00e9pouillement. C\u2019est \u00e0 partir de souvenirs de l\u2019\u00eele
        que le peintre imagine l\u2019album Jazz, en s\u2019exer\u00e7ant avec des
        d\u00e9coupages de papiers de formes et couleurs diff\u00e9rentes.\u00a0<\/p>\r\n<p>Les
        voyages forment la jeunesse, l\u2019artiste aussi.<\/p>\r\n<p>\u00a0<\/p>","images":["news-541017c035fad.jpg"],"date":1410340800,"url":"http:\/\/expomusees.orange.com\/actu-698\/cest-quoi-lexotisme-matisse-un-touriste-pas-comme-les-autres-a-tahiti"},{"id":697,"name":"VIDEO
        I \" Une oeuvre, un mus\u00e9e \" \u00e9pisode 4: \u00ab Anthropom\u00e9trie
        \u00bb d\u2019Yves Klein","title":"Quatri\u00e8me \u00e9pisode de notre nouvelle
        s\u00e9rie de vid\u00e9os qui vous dresse un tableau, et le portrait de son
        auteur.","video":"x1z9i5w","content":"<p><strong>Quatri\u00e8me \u00e9pisode
        de notre nouvelle s\u00e9rie de vid\u00e9os<\/strong><\/p>\r\n<p>\"Une \u0153uvre,
        un mus\u00e9e\" est une s\u00e9rie de vid\u00e9os propos\u00e9es par Orange
        expo mus\u00e9es : d\u00e9couvrir une \u0153uvre et son mus\u00e9e \u00e0
        travers le d\u00e9cryptage d\u2019Orange Expo Mus\u00e9es !<\/p>\r\n<p>\u00a0<\/p>\r\n<p>\u00ab
        Anthropom\u00e9trie \u00bb d\u2019Yves Klein<\/p>\r\n<p>\u00a0<\/p>\r\n<p>Artiste
        fran\u00e7ais aujourd\u2019hui consid\u00e9r\u00e9 comme figure majeure de
        l\u2019avant-garde, Yves Klein, mort jeune, a pourtant eu une carri\u00e8re
        courte. Avec sa s\u00e9rie d\u2019 \u00abAnthropom\u00e9trie\u00bb, il marque
        son ind\u00e9fectible utilisation du bleu qu\u2019il a cr\u00e9\u00e9 et qui,
        contrairement aux autres couleurs, n\u2019\u00e9voque aucune id\u00e9e concr\u00e8te.
        Le but est de se distancier de l\u2019\u0153uvre. C\u2019est aussi pour cela
        qu\u2019il n\u2019utilise pas de pinceau mais plut\u00f4t des mod\u00e8les,
        femmes, qui se d\u00e9placent sur ses toiles selon son orchestration. \u00ab
        Anthropom\u00e9trie #84 \u00bb fait partie des \u0153uvres qui composent la
        salle d\u00e9di\u00e9e \u00e0 Klein au MAMAC de Nice, sa ville natale.\u00a0<\/p>\r\n<p>\u00a0<\/p>\r\n<p>Orange
        Expo Mus\u00e9es vous dit tout ce que vous devez savoir sur les grandes \u0153uvres
        des mus\u00e9es fran\u00e7ais !<\/p>\r\n<p>\u00a0<\/p>","images":["news-540ed802dc2d7.jpg"],"date":1410258996,"url":"http:\/\/expomusees.orange.com\/actu-697\/video-i-une-oeuvre-un-musee-episode-4-anthropometrie-dyves-klein"}],"offset":0,"totalCount":661,"count":5,"error":0}'
