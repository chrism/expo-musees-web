      encoding: UTF-8
      string: '{"type":"news","id":706,"url":"http:\/\/expomusees.orange.com\/actu-706\/saint-louis-regne-sur-2014-en-4-expositions-","name":"Saint
        Louis r\u00e8gne sur 2014 en 4 expositions ","title":"Les expositions qui
        font de l''ann\u00e9e 2014 celle du grand roi Saint Louis","video":"","content":"<p>On
        dit bonjour \u00e0 notre illustre anc\u00eatre Saint Louis pour son 800\u00e8me
        anniversaire<\/p>\r\n<p>\u00a0<\/p>\r\n<p>Je nais il y a 800 ans, Grand p\u00e8re
        de Philippe Le Bel on me connait plut\u00f4t sous le nom de Saint Louis. Mon
        av\u00e8nement \u00e0 l\u2019\u00e2ge de 12 ans marque le d\u00e9but d\u2019un
        r\u00e8gne glorieux qui am\u00e8nera \u00e0 ma canonisation. Je dirige deux
        grandes croisades en 1248 et 1258 et \u00e9tends l\u2019autorit\u00e9 royale
        sur un Royaume de France encore divis\u00e9. Amoureux des arts et fervent
        chr\u00e9tien Je suis, je suis ? ... Je suis Louis IX !<\/p>\r\n<p>Il y a
        800 ans naissait un homme qui changea le cours de notre histoire. Le grand-p\u00e8re
        de Philippe Le Bel, le roi Louis IX, est rest\u00e9 dans la post\u00e9rit\u00e9
        sous le nom de Saint Louis. L\u2019ombre et la lumi\u00e8re sont faitse par
        le Centre des Monuments nationaux sur ce destin canonis\u00e9 qui fit beaucoup
        de la France d\u2019aujourd\u2019hui. Saint Louis en 4 expositions :<\/p>\r\n<p>Saint
        Louis, destin crois\u00e9. Saint Louis commanda deux croisades. Son compagnon
        et biographe Jean de Joinville a laiss\u00e9 les r\u00e9cits des voyages outre-mer
        du roi. C\u2019est depuis la ville d\u2019Aigues-Mortes, fond\u00e9e pour
        l\u2019occasion, que les embarquements se font pour les croisades. Dans les
        tours de la ville, on pourra donc connaitre un Saint Louis aventurier et voyageur
        avec l\u2019exposition \u00ab Saint Louis, l\u2019Occident et l\u2019Orient
        \u00bb.\u00a0<\/p>\r\n<p>Saint Louis, le roi de c\u0153ur. Si Saint Louis
        dirige des croisades, c\u2019est avant tout car il est pieux. Au ch\u00e2teau
        de Castelnau-Bretenoux on peut d\u00e9couvrir une exposition qui retrace sa
        vie d\u2019homme de foi : \u00ab Sur les pas de Saint Louis en Quercy. P\u00e8lerinage
        et reliques \u00bb.\u00a0<\/p>\r\n<p>Saint Louis, roi \u00e9clair\u00e9. Il
        n\u2019est certes pas le \u00ab Roi soleil \u00bb et pourtant, Saint Louis
        est un fervent d\u00e9fenseur des arts et de la culture. La Basilique Saint
        Denis, l\u00e0 o\u00f9 il est enterr\u00e9, sera le terrain de jeux de l\u2019artiste
        fran\u00e7aise Nathalie Junod-Ponsard pour son \u0153uvre \u00ab Saint Louis,
        le roi de Saint Denis \u00bb. Une installation lumineuse qui met en lumi\u00e8re
        les tombeaux sculpt\u00e9s command\u00e9s par le roi.<\/p>\r\n<p>Saint Louis,
        roi de France. Le royaume de France consolid\u00e9, Saint Louis a laiss\u00e9
        dans la m\u00e9moire collective hexagonale les traces d\u2019un roi empreint
        de charit\u00e9, de lettres et de noblesse. La Conciergerie portera un regard
        neuf sur Louis IX \u00e0 travers plus d\u2019une centaine d\u2019\u0153uvres
        venues d\u2019un peu partout.\u00a0<\/p>\r\n<p>\u00a0<\/p>\r\n<p>Le roi est
        mort, vive le roi !<\/p>\r\n<p><br \/>Laura Giacherio<\/p>","images":["news-542a76c3306df.PNG"],"categories":[{"name":"\u00e0
        la decouverte de...","id":18}],"error":0}'
