        qui est Ossip Zadkine, le c\u00e9l\u00e8bre sculpteur fran\u00e7ais d\u2019origine
        russe ? La sculpture \u00ab T\u00eate aux yeux de plomb \u00bb en est embl\u00e9matique
        de son \u0153uvre. Elle r\u00e9v\u00e8le l\u2019aust\u00e9rit\u00e9 de ces
        premi\u00e8res sculptures, qui ne cherchait pas \u00e0 imiter la nature mais
        \u00e0 en donner une interpr\u00e9tation neuve, \u00e0 l\u2019image de l\u2019art
        primitif. Cette inspiration lui vaudra le surnom de \u00ab sculpteur n\u00e8gre
        \u00bb. Puis c\u2019est Modigliani, le grand ami rencontr\u00e9 dans le quartier
        de Montparnasse, qui influencera le sculpteur. L\u2019artiste flirte du c\u00f4t\u00e9
        du cubisme, adoucit ses lignes. Personnage majeur de notre art moderne, Ossip
        Zadkine est c\u00e9l\u00e9br\u00e9 dans un mus\u00e9e \u00e0 son nom, \u00e0
        Paris. C\u2019est l\u00e0 que l\u2019on peut voir \u00ab T\u00eate aux yeux
        de plomb \u00bb.<\/p>\r\n<p>\u00a0<\/p>\r\n<p>\u00a0<\/p>\r\n<p>Orange Expo
